[project]
name = "bfmc-e2e"
version = "0.1.0"
description = "High-performance E2E Trajectory Prediction for BFMC"
requires-python = ">=3.10,<3.13"
dependencies = [
    "torch==2.5.1",
    "torchvision>=0.20.1",
    "timm>=1.0.0",
    "numpy",
    "opencv-python",
    "albumentations",
    "pyyaml",
    "tqdm",
    "onnx",
    "pydantic>=2.0",
    "rich",
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
    "python-multipart>=0.0.21",
    "onnxscript>=0.5.7",
    "matplotlib>=3.10.8",
    "pandas>=2.3.3",
]

[tool.uv]
dev-dependencies = [
    "ruff",
    "pytest",
    "mypy",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["models", "utils", "data", "engine", "config", "deploy"]
